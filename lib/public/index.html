<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnyAPI</title>
  </head>
  <body>
    <main>
      <h1>Routes:</h1>
      <h2>/books</h2>
      <h2>/movies</h2>
      <h2>/songs</h2>
      <h2>/albums</h2>
      <h2>/artists</h2>
    </main>
    <h3>Convention:</h3>
    <h4>Create: POST /thing</h4>
    <h4>Read: GET /thing OR GET /thing/:id</h4>
    <h4>Update: PUT /thing/:id</h4>
    <h4>Delete: DELETE /thing/:id</h4>
  </body>
</html>
